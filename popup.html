<!doctype html>
<html>
  <head>
    <title>Time Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="nv.d3.min.js"></script>
    <script src="top_10.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' 
          type='text/css'>
  </head>
  <body>
    <div id="nav-wrapper">
      <div id="top-sites-button" class="nav-button">Top Sites</div>
      <div id="pie-chart-button" class="nav-button">Pie Chart</div>
    </div>
    <div id="main-content">
      <div id="top-sites-content">
        <h2>Your top 10 sites for the past 
          <select id="timesliceSelectBox" name="select">
            <option value="1">Week</option> 
            <option value="2" selected>Month</option>
            <option value="3">Year</option>
          </select>
        :</h2>
        
        <ol id="top-sites-list">
        </ol>
      </div>

      <div id="pie-chart-content" style="display:none;">
        <h2>These are the sites you've browsed this month:</h2>
        <div id="chart">
          <svg></svg>
        </div>
      </div>
    </div>
  </body>
</html>
