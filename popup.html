<!DOCTYPE html>
<html>
  <head>
    <title>Time Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/nv.d3.min.js"></script>
    <script src="js/chartCode.js"></script>
    <script src="js/chromeHistory.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/eventControl.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' 
          type='text/css'>
  </head>
  <body>
    <div id="nav-wrapper">
      <div id="top-sites-button" class="nav-button">Top Sites</div>
      <div id="pie-chart-button" class="nav-button">Pie Chart</div>
      <div id="timeseries-button" class="nav-button">Timeseries</div>
    </div>
    <div id="main-content">
      <div id="loading-icon"></div>
      <div id="top-sites-content">
        <h2>Your top 10 sites for the past 
          <select id="timesliceSelectBox" name="select">
            <option value="1"selected>Week</option> 
            <option value="2" >Month</option>
            <option value="3">Year</option>
          </select>:
        </h2>
        <ol id="top-sites-list">
        </ol>
      </div>
      <div id="pie-chart-content" style="display:none;">
        <h2>These are the sites you've browsed this 
          <span class="time-label-span">Week</span>:
        </h2>
        <div id="chart">
          <svg></svg>
        </div>
        </div>
      <div id="timeseries-content" style="display:none;">
        <h2>Your time series for this 
          <span class="time-label-span">Week</span>:
        </h2>
        <div id="timeseries-chart">
          <svg></svg>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
